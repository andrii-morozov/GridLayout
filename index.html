<div id="app">
	<div class="column">
		<h3>Grid Settings</h3>
				<div class="row">
					<div class="column controls">
            <span>Width</span>
            <input id="width" type="number"></input>
          </div>
          <div class="column controls">
            <span>Height</span>
            <input id="height" type="number"></input>
          </div>
          <div class="column controls">
            <span>Row count</span>
            <input id="rCount" type="number"></input>
          </div>
          <div class="column controls">
            <span>Column count</span>
            <input id="cCount" type="number"></input>
          </div>
          <div class="column controls">
            <span>Total cells</span>
            <input id="total" type="number"></input>
          </div>
				</div>
	</div>
</div>
